<!DOCTYPE html>
<html lang="en">

<head>
    @@include('../partials/head.html')
</head>

<body>
    <div class="overlay-mask"></div>
    <div class="main-wrapper @@menuVariant">
        <div class="main-content container-fluid h-100 bg-primary">
            <div class="row h-100">
                <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 m-auto px-3 pt-5 pb-4 card shadow m-3">
                    <img src="assets/images/dark.png" height="50" alt="Moss Logo" class="logo justify-content-center d-flex mx-auto mb-3">
                    <form class="p-3" method="post">
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary btn-block my-4">
                            Login
                        </button>
                        <a href="reset.html" class="d-block text-center">Forgot Password ?</a>
                        <hr>
                        <a href="register.html" class="d-block text-center">Create new account ?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    @@include('../partials/js.html')

</body>

</html>
