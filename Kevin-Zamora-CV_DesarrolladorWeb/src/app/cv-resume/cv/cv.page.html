              routerDirection="forward"

          <li class="nav-item">
            <a
              class="nav-link js-scroll-trigger"
              routerLink="education"

            >
          </li>

            <a
              class="nav-link js-scroll-trigger"

            >
          </li>
          <li class="nav-item">
